  alluxio.worker.web.port: "22134"
master:
  jvmOptions:
    - -Xmx10g
    - -Xms10g
  env:
    ALLUXIO_WORKER_TIEREDSTORE_LEVEL0_DIRS_PATH: /data/arsenal/storage/testzz
  affinity:
    nodeAffinity: null
  replicaCount: 3
  resources:
    requests:
      cpu: "5"
      memory: 10Gi
    limits:
      cpu: "5"
      memory: 10Gi
  ports:
    rpc: 22131
    web: 22132
    embedded: 22141
  backupPath: /tmp/alluxio-backup/kf-partition/testzz
  volumemounts: []
  volumes: []
  tolerations: []
jobMaster:
  jvmOptions:
    - -Xmx2g
    - -Xms2g
  ports:
    rpc: 22135
    web: 22136
    embedded: 22142
  resources:
    requests:
      cpu: "2"
    limits:
      cpu: "4"
worker:
  jvmOptions:
    - -Xmx20g
    - -Xms20g
    - -XX:MaxDirectMemorySize=40g
  env:
    ALLUXIO_WORKER_TIEREDSTORE_LEVEL0_DIRS_PATH: /data/arsenal/storage/testzz
  nodeSelector:
    fluid.io/s-kf-partition-testzz: "true"
  resources:
    requests:
      cpu: "8"
      memory: 60Gi
    limits:
      cpu: "8"
      memory: 60Gi
  ports:
    rpc: 22133
    web: 22134
  volumemounts: []
  startreplicas: 1
  maxreplicas: 1
  ingressBandwidth: 6G
  egressBandwidth: 6G
jobWorker:
  jvmOptions:
    - -Xmx8g
    - -Xms8g
  ports:
    rpc: 22137
    web: 22138
    data: 22139
  resources:
    requests:
      cpu: "4"
      memory: 8Gi
    limits:
      cpu: "4"
      memory: 8Gi
fuse:
  image: harbor.weizhipin.com/arsenal-oceanus/alluxio/alluxio-fuse
  imageTag: 2.6.0
  env:
    MAX_IDLE_THREADS: "64"
    MOUNT_POINT: /runtime-mnt/alluxio/kf-partition/testzz/alluxio-fuse
  jvmOptions:
    - -Xmx4g
    - -Xms4g
  mountPath: /runtime-mnt/alluxio/kf-partition/testzz/alluxio-fuse
  args:
    - fuse
    - --fuse-opts=kernel_cache,rw,max_read=131072,attr_timeout=7200,entry_timeout=7200,nonempty,allow_other
  enabled: true
  resources:
    requests:
      cpu: "1"
      memory: 4Gi
    limits:
      cpu: "1"
      memory: 4Gi
  ingressBandwidth: 6G
  egressBandwidth: 6G
apiGateway:
  enabled: true
  ports:
    rest: 22140
  volumemounts: []
tieredstore:
  levels:
    - alias: SSD
      level: 0
      mediumtype: SSD
      type: hostPath
      path: /data/arsenal/storage/testzz
      quota: 1GB
      high: "0.99"
      low: "0.99"
journal:
  volumeType: emptyDir
  size: 30Gi
shortCircuit:
  enable: true
  policy: local
  volumeType: emptyDir
